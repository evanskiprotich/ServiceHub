<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" formControlName="email" required>
              <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address</small>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" required>
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                Login
              </button>
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3">
              {{ error }}
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p class="mb-0">Don't have an account? <a routerLink="/register">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
