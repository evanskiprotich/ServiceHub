<!-- src/app/components/vendor/service-requests/service-requests.component.html -->
<div class="container mt-4">
  <h2>Service Requests</h2>
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <table *ngIf="!loading && !error" class="table table-striped">
    <thead>
    <tr>
      <th>Service</th>
      <th>Client</th>
      <th>Date</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let request of serviceRequests">
      <td>{{ request.serviceName }}</td>
      <td>{{ request.clientName }}</td>
      <td>{{ request.date | date }}</td>
      <td>{{ request.status }}</td>
      <td>
        <button *ngIf="request.status === 'pending'" class="btn btn-success btn-sm me-2" (click)="acceptRequest(request.id)">Accept</button>
        <button *ngIf="request.status === 'pending'" class="btn btn-danger btn-sm" (click)="rejectRequest(request.id)">Reject</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
