<!-- src/app/components/vendor/services/services.component.html -->
<div class="container mt-4">
  <h2>My Services</h2>
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <table *ngIf="!loading && !error" class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let service of services">
      <td>{{ service.name }}</td>
      <td>{{ service.description }}</td>
      <td>{{ service.price | currency }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="removeService(service.id)">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
